<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora Nikkei50</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <h1>Calculadora Nikkei50</h1>
    <form>
      <label for="valor-real">Valor em Dolar:</label>
      <input type="number" id="valor-real" name="valor-real" step="0.01" placeholder="$ 0,00" onfocus="this.value = parseFloat(this.value).toFixed(2)">
      <br>
      <label for="porcentagem">Ganho médio (%):</label>
      <input type="number" id="porcentagem" placeholder="0,00%" name="porcentagem" step="0.01" required>
      <br>
      <label for="num-resultados">Operações:</label>
      <input type="number" id="num-resultados" name="num-resultados" value="1" min="1" max="100" required>
      <br>
      <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <div id="resultado"></div>
    <script>
      function calcular() {
        const valorReal = parseFloat(document.getElementById("valor-real").value.replace(",", "."));
        const porcentagem = parseFloat(document.getElementById("porcentagem").value);
        const numResultados = parseInt(document.getElementById("num-resultados").value);
        let resultado = valorReal * (1 + porcentagem / 100);
        let resultadoStr = `Resultado operações:<br>1. $ ${resultado.toLocaleString("pt-BR", { minimumFractionDigits: 2 })}`;
        for (let i = 2; i <= numResultados; i++) {
          resultado *= (1 + porcentagem / 100);
          resultadoStr += `<br>${i}. $ ${resultado.toLocaleString("pt-BR", { minimumFractionDigits: 2 })}`;
        }
        document.getElementById("resultado").innerHTML = resultadoStr;
      }
    </script>
  </body>
</html>
